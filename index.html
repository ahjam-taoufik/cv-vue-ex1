<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <div id="my-app">

    </div>
 

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>

     const ins1= new Vue({
        template: '<h1>{{txt}}</h1>',
        data: {
            txt:'salam alikoum depuis ins1'
        },

      });
      ins1.$mount();
      document.getElementById('my-app').appendChild(ins1.$el)

    </script>
  </body>
</html>

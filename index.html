<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="my-app">
      <ul>
        <li v-for="obj in objs">
          <div v-for="(item,key) in obj">{{key}} : {{item}}</div>
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#my-app',
        data: {
          objs: [
            { name: 'ali', age: '38', genre: 'male' },
            { name: 'mohammed', age: '40', genre: 'male' },
            { name: 'aicha', age: '45', genre: 'female' },
          ],
        },

        computed: {},
      });
    </script>
  </body>
</html>

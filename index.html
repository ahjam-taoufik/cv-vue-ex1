<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid #333;
    }
    .red {
        background: red;
    }
    .bordure{
          border: 10px solid rgb(22, 233, 57);
      }

    .bord-raduis{
          border-radius: 10px
      }
    </style>
  </head>
  <body>
    <div id="my-app">
      <button @click="toggleColor">clique</button>

      <p v-bind:class="[funcToggle, toggle?'':'bordure' ,'bord-raduis']"></p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#my-app',
        data: {
          toggle: true,
        },
        methods: {
          toggleColor: function () {
            console.log('toggle color');
            this.toggle = !this.toggle;
          },
        },
        computed: {
          funcToggle: function () {
            return {
              red:this.toggle,
              box:true,
            };
          },
        },
      });
    </script>
  </body>
</html>

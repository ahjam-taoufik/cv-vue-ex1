<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            border:1px solid #333
        }
        .red{
            background:red
        }
    </style>
  </head>
  <body>
    <div id="my-app">
        
          <!-- <button v-on:click="toggle=!toggle">clique</button> -->
          <!-- <button @click="toggle=!toggle">clique</button> -->
          <button @click="toggleColor">clique</button>
         
         <p class="box"  v-bind:class="{red:toggle}"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#my-app',
        data: {
           toggle:true
        },
        methods:{
            toggleColor:function(){
                console.log('toggle color')
                this.toggle=!this.toggle
            }
        }
      
       
      
      });
    </script>
  </body>
</html>

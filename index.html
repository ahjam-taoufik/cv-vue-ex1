<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="my-app">

        <p>{{txt}} </p>
        <p>{{presentation()}}</p>
        <p>{{afficheTxt()}}</p>
        <p>{{sum(1,3)}}</p>
    </div>
   
        
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el :'#my-app',
            data:{
                txt:"salam depuis txt"
            },
            methods:{
                presentation: function(){
                    return 'salam depuis func';
                },
                afficheTxt: function(){
                    return this.txt
                },
                sum:function(a,b){
                    return a+b;
                }
            }

        })


    </script>
</body>
</html>

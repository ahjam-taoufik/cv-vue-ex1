<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="my-app">
      <button v-on:click="compteurA--">decrementA -</button>
      <button v-on:click="compteurA++">incrementA +</button>
      <p>{{compteurA}}</p>
      <p>{{checkValue()}}</p>
      <p>{{checkValueMemo}}</p>
      <hr />
      <button v-on:click="compteurB--">decrementB -</button>
      <button v-on:click="compteurB++">incrementB +</button>
      <p>{{compteurB}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#my-app',
        data: {
          compteurA: 0,
          compteurB: 0,
        },
        methods: {
          checkValue: function () {
            console.log('from Method : change value of A');
            return this.compteurA > 10 ? 'high than 10' : 'lower than 10';
          },
        },
        computed:{

            checkValueMemo: function () {
              console.log('from Memo : change value of A');
              return this.compteurA > 10 ? 'high than 10' : 'lower than 10';
            },

        }
      });
    </script>
  </body>
</html>

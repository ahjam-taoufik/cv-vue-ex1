<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="my-app">
      <p>Compteur :{{compteur}}</p>
      <button v-on:click="crement(1)">increment</button>
      <button v-on:click="crement(-1)">decrement</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#my-app',
        data: {
          compteur: 0,
        },
        methods:{
            crement: function(a) {
                this.compteur=this.compteur+a;
            },
        }
      });
    </script>
  </body>
</html>

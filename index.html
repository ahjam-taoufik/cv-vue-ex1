<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid #333;
    }
    .red {
        background: red;
    }
    .bordure{
          border: 10px solid rgb(22, 233, 57);
      }

    .bord-raduis{
          border-radius: 10px
      }
    </style>
  </head>
  <body>
    <div id="my-app">
    
       <p :style="{color:'red'}">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit, vel?</p>
       <p :style="{color:'blue', backgroundColor:'pink'}">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit, vel?</p>
       <p :style="myStyle">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit, vel?</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#my-app',
        data: {
            color:'blue',
            backgroundColor:'pink',
            width:200
           
        },
       
        computed: {
           myStyle:function(){
            return {
                color:this.color,
                backgroundColor:this.backgroundColor,
                width:this.width+'px'
            }
           }
        },
      });
    </script>
  </body>
</html>

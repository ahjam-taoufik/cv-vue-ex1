<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="my-app1">
      <button v-on:click="compActive='comp1'">render comp1</button>
      <button v-on:click="compActive='comp2'">render comp2</button>
       <component :is="compActive"></component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        Vue.component('comp1', {
           template:'<div>comp1</div>',
        })
        Vue.component('comp2', {
           template:'<div>comp2</div>',
        })

      new Vue({
        el: '#my-app1',
        data(){
          return{
            compActive:''
          }
        }
        
     
       
      });
    </script>
  </body>
</html>

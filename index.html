<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="my-app1">
       <button-counter v-on:click.native="clicked" v-on:increment-emet="count1"></button-counter>
       <button-counter v-on:increment-emet="count1"></button-counter>
       <p>{{count}} </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        Vue.component('button-counter', {
           template:'<button @click="increment()" >{{counter}}</button>',
           data(){
              return{
                  counter:0
              }
           },
           methods:{
            increment:function(){
               this.counter++;
               this.$emit("increment-emet",this.counter)
            }
           }
        })

      new Vue({
        el: '#my-app1',
        data(){
           return{
            count:0
           }
        },
        methods: {
          count1:function(val){
            if(val){
              this.count+=val
            }else{
              this.count++
            }
          },
          clicked:function(){
            alert('salam')
          }
        }
       
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="my-app1">
     <h2>{{txt}}</h2> 
    </div>
    <div id="my-app2">
        <h2>{{txt}}</h2> 
        <button v-on:click="func">clique in ins2</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>

     const ins1= new Vue({
        el: '#my-app1',
        data: {
            txt:'salam alikoum depuis ins1'
        },
      });

     const ins2= new Vue({
        el: '#my-app2',
        data: {
            txt:'salam alikoum depuis ins2'
        },
        methods:{
            func:function(){
                ins1.txt="changement d'etat "
            }
        }
      });

    </script>
  </body>
</html>

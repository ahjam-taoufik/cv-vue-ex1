<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas{
        width:300px;
        height:300px;
        border:1px solid #333
      }
    </style>
  </head>
  <body>
    <div id="my-app">
     
      <canvas v-on:mousemove="func"  ></canvas>
      <p>axe X :{{x}}</p>
      <p>axe Y :{{y}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#my-app',
        data: {
            x:0,
            y:0
         
        },
        methods:{
           func:function(e){
            this.x=e.offsetX;
            this.y=e.offsetY;

           }
        }
      });
    </script>
  </body>
</html>
